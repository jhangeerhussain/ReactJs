<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="babel.js"></script>
    <script src="react.js"></script>
    <script src="dom.js"></script>
    <title>React App Without CDN LInks:</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class App extends React.Component {
        render() {
          return (
            <div>
              <h1>React TuTorial 02 </h1>
              <h2>
                ReactJs Is a JavaScript Library.. Its allows To Create Reusable
                Component:
              </h2>
              <p>I have Created this React App without CDN Links</p>
            </div>
          );
        }
      }

      ReactDOM.render(<App /> , document.getElementById("root"));
    </script>
  </body>
</html>
